<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/x-icon" href="./images/ico-logo.png">
    </head>
    <body>
        <header>
            <div class="linear-gradient">
                <nav id="container">
                <div>
                    <img class="netflixlogo" src="./images/netflix-logo.png">
                </div>
                <div>
                </div>
                <div>
                    <select name="" id="">
                        <option>Português</option>
                        <option>English</option>
                    </select>
                    <button class='btn-login'>Entrar</button>
                </div>
            </nav>
            <div class="text-header">
                <h1>Filmes, séries e muito mais. Sem limites.</h1>
                <p>Assista onde quiser. Cancele quando quiser</p>
                <p>Pronto pra assistir? informe seu email para criar 
                    ou reiniciar sua assinatura</p>
            </div>
            <div class="input-button-header">
                <input type="email" placeholder="Email" name="email" id="email"></input>
                <button class="btnletsgo">Vamos lá ></button>
                <div></div>
            </div>
        </header>
        <section id="tv">
            <div class="section-tv-text">
            <h1>Aproveite na TV</h1>
            <p>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, 
            aparelhos de Blu-ray e outros dispositivos.</p>
        </div>
            <div class="section-tv-video-img">
                <div>
                    <video class='video-tv'  autoplay loop >
                        <source src="./videos/video-tv.m4v" type="video/mp4">
                    </video>
                </div>
                <div>
                    <img class="img-tv" src="./images/tv.png">
                </div>
            </div>
        </div>
        </section>


    </body>
